<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gefeliciteerd Werner! - Tennisspel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 2px solid #000;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Gefeliciteerd met je verjaardag, Werner!</h1>
        <p>Gebruik de 'W' toets om omhoog te gaan en de 'S' toets om omlaag te gaan.</p>
        <canvas id="gameCanvas" width="900" height="500"></canvas>
        <p id="score">Jouw Score: 0</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const paddleWidth = 60;
        const paddleHeight = 120;
        let playerY = canvas.height / 2 - paddleHeight / 2;
        let computerY = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 6;
        let ballSpeedY = 6;
        let playerScore = 0;

        // Load Werner's face image
        const wernerFace = new Image();
        wernerFace.src = 'werner_face.png'; // Make sure this path is correct

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.fill();
        }

        function movePlayer(e) {
            e.preventDefault(); // Prevent default key behavior
            const key = e.key.toLowerCase();
            const moveAmount = 20;
            if (key === 'w' && playerY > 0) {
                playerY = Math.max(0, playerY - moveAmount);
            } else if (key === 's' && playerY < canvas.height - paddleHeight) {
                playerY = Math.min(canvas.height - paddleHeight, playerY + moveAmount);
            }
        }

        function updateComputerPosition() {
            const computerCenter = computerY + paddleHeight / 2;
            if (computerCenter < ballY - 35) {
                computerY += 5;
            } else if (computerCenter > ballY + 35) {
                computerY -= 5;
            }
            computerY = Math.max(0, Math.min(canvas.height - paddleHeight, computerY));
        }

        function updateBallPosition() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY < 10 || ballY > canvas.height - 10) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX < paddleWidth && ballY > playerY && ballY < playerY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                let deltaY = ballY - (playerY + paddleHeight / 2);
                ballSpeedY = deltaY * 0.35;
                playerScore++;
                scoreElement.textContent = `Jouw Score: ${playerScore}`;
            }

            if (ballX > canvas.width - paddleWidth && ballY > computerY && ballY < computerY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                let deltaY = ballY - (computerY + paddleHeight / 2);
                ballSpeedY = deltaY * 0.35;
            }

            if (ballX < 0 || ballX > canvas.width) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
            }
        }

        function gameLoop() {
            drawRect(0, 0, canvas.width, canvas.height, '#4CAF50');
            
            // Draw Werner's face as the player paddle
            if (wernerFace.complete) {
                ctx.drawImage(wernerFace, 0, playerY, paddleWidth, paddleHeight);
            } else {
                drawRect(0, playerY, paddleWidth, paddleHeight, 'white');
            }
            
            drawRect(canvas.width - paddleWidth, computerY, paddleWidth, paddleHeight, 'white');
            drawCircle(ballX, ballY, 10, 'yellow');
            
            updateBallPosition();
            updateComputerPosition();
            
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', movePlayer);

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
