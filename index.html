<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gefeliciteerd Werner!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8e6e0;
            text-align: center;
        }
        #starterPage {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pictures {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pictures img {
            border-radius: 10px;
            width: 200px;
            height: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .playButton {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .playButton:hover {
            background-color: #45a049;
        }
        #gameCanvas {
            display: none;
            border: 2px solid #000;
        }
        #exitButton {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="starterPage">
        <h1>ðŸŽ‰ Hiep Hiep Hoera! ðŸŽ¾</h1>
        <p>Gefeliciteerd met je verjaardag, Werner! Geniet van het spel! ðŸŽ¾ðŸŽ‚</p>
        <div class="pictures">
            <img src="IMG_20240229_213853.jpg" alt="Michael and Werner 1">
            <img src="IMG_9980.jpg" alt="Michael and Werner 2">
        </div>
        <button class="playButton" onclick="startGame()">Play Game</button>
        <audio id="birthdaySong" src="hiep_hiep_hoera.mp3" loop></audio>
    </div>

    <canvas id="gameCanvas" width="900" height="500"></canvas>
    <button id="exitButton" onclick="exitGame()">Exit</button>

    <script>
        const birthdaySong = document.getElementById('birthdaySong');
        const starterPage = document.getElementById('starterPage');
        const gameCanvas = document.getElementById('gameCanvas');
        const exitButton = document.getElementById('exitButton');
        const ctx = gameCanvas.getContext('2d');

        function startGame() {
            // Request full-screen mode first before initializing the game
            document.documentElement.requestFullscreen().then(() => {
                starterPage.style.display = 'none';
                gameCanvas.style.display = 'block';
                exitButton.style.display = 'block';
                birthdaySong.pause();
                startTennisGame(); // Initialize the game after entering full screen
            }).catch((error) => {
                console.error("Full-screen request failed:", error);
                alert("Unable to enter full-screen mode. Please try again.");
            });
        }

        function exitGame() {
            starterPage.style.display = 'flex';
            gameCanvas.style.display = 'none';
            exitButton.style.display = 'none';
            birthdaySong.play();
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }

        function startTennisGame() {
            console.log("Game is starting...");
            let wernerX = gameCanvas.width - 60; // Position Werner on the right side of the court
            let wernerY = gameCanvas.height / 2 - 60;
            let targetX = wernerX;
            let targetY = wernerY;
            const maxSpeed = 5;
            let michaelY = gameCanvas.height / 2 - 60;
            let ballX = gameCanvas.width / 2;
            let ballY = gameCanvas.height / 2;
            let ballSpeedX = 2;
            let ballSpeedY = 1.5;
            let rallyScore = 0;

            function updateWernerPosition() {
                let deltaX = targetX - wernerX;
                let deltaY = targetY - wernerY;
                let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                if (distance > maxSpeed) {
                    wernerX += (deltaX / distance) * maxSpeed;
                    wernerY += (deltaY / distance) * maxSpeed;
                } else {
                    wernerX = targetX;
                    wernerY = targetY;
                }

                if (wernerX < gameCanvas.width / 2) {
                    wernerX = gameCanvas.width / 2;
                }
                if (wernerY < 0) {
                    wernerY = 0;
                }
                if (wernerY > gameCanvas.height - 120) {
                    wernerY = gameCanvas.height - 120;
                }
            }

            function updateBallPosition() {
                ballX += ballSpeedX;
                ballY += ballSpeedY;

                if (ballY < 10) {
                    ballY = 10;
                    ballSpeedY = Math.abs(ballSpeedY);
                } else if (ballY > gameCanvas.height - 10) {
                    ballY = gameCanvas.height - 10;
                    ballSpeedY = -Math.abs(ballSpeedY);
                }

                // Handle collisions and gameplay logic...
            }

            function gameLoop() {
                ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
                updateWernerPosition();
                updateBallPosition();

                // Draw the game elements: court, players, ball, etc.

                requestAnimationFrame(gameLoop);
            }

            // Ensure the game starts correctly
            gameCanvas.style.display = 'block';
            gameLoop();
        }

        // Handle touch and click events for controlling Werner
        gameCanvas.addEventListener('touchstart', (event) => {
            const rect = gameCanvas.getBoundingClientRect();
            const touchX = event.touches[0].clientX - rect.left;
            const touchY = event.touches[0].clientY - rect.top;

            targetX = Math.max(gameCanvas.width / 2, Math.min(touchX, gameCanvas.width - 60));
            targetY = Math.max(0, Math.min(touchY, gameCanvas.height - 120));
        });

        // Play the birthday song on load
        window.onload = function() {
            birthdaySong.play();
        };
    </script>
</body>
</html>
